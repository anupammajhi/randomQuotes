<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <script src="https://use.fontawesome.com/2e6c456840.js"></script>

    <title>Random Quotes</title>
</head>

<body>
    <div class="main">
        <div class="quotebox">
            <div class="quote">A wise man will make more opportunities than he finds. </div>
            <div class="quoteby">- Francis Bacon</div>
            <div class="quotefooter">
                <button class="btn btn-default btn-lg" id="btn-tweet"><i class="fa fa-twitter" aria-hidden="true"></i></button>
                <button class="btn btn-default btn-lg" id="btn-next">Next Quote</button>
            </div>
        </div>
        <div class="footer">
            <div class="footertext">Developed by Anupam Majhi</div>
        </div>
    </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</html>
